<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--Halaman Navigasi-->
    <div class="container">
      <div class="row bg-primary p-4 text-white">
        Navbar
      </div>
    </div>
    <!--Akhir Navigasi-->

    <!--Header-->
   <div class="container">
    <div class="row bg-secondary p-4 text-white">
      Header
    </div>
   </div>

   <!--Content-->
   <div class="container">
    <div class="row bg-light p-4 text-dark">
      Content1
    </div>
    <div class="row p-4 text-light">
      <div class="col bg-warning">
        Content 2.1
      </div>
      <div class="col bg-dark">
        Content 2.2
      </div>
      </div>
      <div class="row bg-light p-4 text-dark">
        Content 3
      </div>
      <div class="row bg-info p-4 text-white">
        <div class="position-relative start-50">
          Content 4
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Akhir Footer-->
    <div class="container">
      <div class="row bg-danger p-5 text-white">
        Footer
      </div>
    </div>
  </body>
</html>
